services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: writing-advanced-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-writing_advanced}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - writing-network

  # Embedding Server (Python)
  embedding:
    build:
      context: .
      dockerfile: Dockerfile.embedding
    container_name: writing-advanced-embedding
    environment:
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - writing-network

  # Backend Server (Node.js)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: writing-advanced-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-writing_advanced}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      EMBEDDING_SERVICE_URL: http://embedding:8000
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:5173}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      embedding:
        condition: service_healthy
    volumes:
      - ./server:/app/server:ro
      - ./types.ts:/app/types.ts:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - writing-network

  # Frontend (Vite - Development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: writing-advanced-frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - writing-network

volumes:
  postgres_data:

networks:
  writing-network:
    driver: bridge

